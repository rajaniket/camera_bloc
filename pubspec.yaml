name: camera_bloc
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2  # Provides iOS-style icons
  camera: ^0.10.5+2  # Provides camera functionality for video recording
  flutter_bloc: ^8.1.3  # Implements the BLoC pattern for state management
  equatable: ^2.0.5  # Simplifies equality comparisons for objects
  permission_handler: ^10.4.3  # Manages permissions for camera and microphone
  video_player: ^2.7.0  # Displays video playback
  visibility_detector: ^0.4.0+2  # Detects visibility changes of widgets

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2  # Enforces Flutter lint rules for code quality
  bloc_test: ^9.1.4  # Provides testing utilities for BLoC testing
  mocktail:  # Provides mock objects for unit testing

flutter:

  uses-material-design: true
